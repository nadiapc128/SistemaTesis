{% extends 'base/base.html' %}

{% block menu %}
	<ul class="right hide-on-med-and-down">
        <li><a href="{% url 'index' %}">Principal</a></li>
        <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
    </ul>

    <ul id="nav-mobile" class="side-nav">
        <li><a href="{% url 'index' %}">Principal</a></li>
        <li><a href="{% url 'usuario:registrar' %}">Regístrate</a></li>
    </ul>
{% endblock menu %}

{% block content %}

<div class="content">
	<div class="row col s12 card-panel">
		<h1 class="truncate">Regístrate</h1>
		<form method="post" class="col s12">
			{% csrf_token %}
			
			<div class="row">
				<div class="input-field col s6">
		          <input id="username" type="text" class="validate" name="username">
		          <label for="first_name">Usuario</label>
		        </div>
		        			
			</div>

			<div class="row">
		        <div class="input-field col s6">
		          <input id="first_name" type="text" class="validate" name="first_name">
		          <label for="first_name">Nombre</label>
		        </div>
		        <div class="input-field col s6">
		          <input id="last_name" type="text" class="validate" name="last_name">
		          <label for="last_name">Apellido</label>
		        </div>
		    </div>

		    <div class="row">
		    	<div class="input-field col s6">
		          	<input id="email" type="email" class="validate" name="email">
          			<label for="email">Email</label>
		        </div>
		    	
		    </div>

		    <div class="row">
				<div class="input-field col s6">
		          	<input id="password" type="password" class="validate" name="password1">
          			<label for="password">Contraseña</label>
		        </div>		       				
			</div>

			<div class="row">
				 <div class="input-field col s6">
		          	<input id="password" type="password" class="validate" name="password2">
          			<label for="password">Repetir Contraseña</label>
		        </div>
			</div>
			






			<button class="btn waves-effect waves-light" type="submit" name="action">Guardar <i class="material-icons right">send</i>
	  		</button><br><br>
		</form>
	</div>
</div>


{% endblock content%}
